{% extends "base.html" %}


{% block head %}{% endblock %}
{% block body %}

<div class = "content">
    <h1> Update Task </h1>

    <form action="/update/{{task.id}}" method="POST">
        <input id="content" type="text" name="content" placeholder = "Enter a task" value="{{task.content}}"></input>
        <input type="submit" value="Update Task">
    </form>
    
</div>

{% endblock %}
